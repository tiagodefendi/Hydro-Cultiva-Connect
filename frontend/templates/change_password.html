<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Title -->
    <title>Change Password</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1174/1174660.png" type="image/png">
</head>


<body>

    <div class="container mt-5">
        <h2 class="text-center display-4 text-primary">Change Password</h2>

        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'change_password' username=user.username %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="old_password">Old Password</label>
                <input type="password" class="form-control" id="old_password" name="old_password" placeholder="Type your old password" required>
            </div>

            <div class="mb-3">
                <label for="password">New Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Type your new password" required>
            </div>

            <div class="mb-3">
                <label for="confirm_new_password">Confirm New Password</label>
                <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" placeholder="Confirm your new password" required>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Change Password</button>
                <a class="btn btn-outline-danger" href="/profile/{{user.username}}">Cancel</a>
            </div>
        </form>
        <div>
            <span class="mb-3">Don't remember your password? <a href="{% url 'recover_password' %}">Recover</a> </span>
        </div>
    </div>

    <!-- Incluindo o JavaScript do Bootstrap via CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
