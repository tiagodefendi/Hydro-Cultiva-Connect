<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Title -->
    <title>Profile</title>
    <link rel="icon" href="https://i.imgur.com/MMRLiEi.png" type="image/png">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary text-light">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="/">Hydro Cultiva Connect</a>

        </div>
    </nav>

    <!-- Container Principal -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Card de Perfil do UsuÃ¡rio -->
                <div class="card">
                    <div class="card-header bg-primary text-light d-flex justify-content-between align-items-center">
                        <h2 class="text-center mx-auto"><strong>{{ user.first_name }} {{ user.last_name }}</strong></h2>
                        <a class="btn btn-sm btn-outline-light" href="edit/">Edit</a>
                    </div>
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-auto">
                                <img src="https://media.istockphoto.com/id/638891582/vector/farmer-hat-picked-vegetables-vector-illustration-icon.jpg?s=612x612&w=0&k=20&c=6C3Bn7y-AYKAOBltoQSL3csDg2InwANlzHrhBqxPAj4=" 
                                    width="100" height="100" 
                                    class="rounded-circle" 
                                    alt="User Avatar">
                            </div>
                            <div class="col">
                                <p class="card-text"><strong>Username:</strong> {{ user.username }}</p>
                                <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <a class="btn btn-outline-secondary" href="/">Back</a>
                        <a class="btn btn-outline-primary" href="change_password">Change Password</a>
                    </div>
                    <div class="card-footer text-center">
                        <a class="btn btn-outline-secondary" href="{% url 'logout' %}">Logout</a>
                        <a class="btn btn-outline-danger" href="delete_account">Delete Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluindo o JavaScript do Bootstrap via CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
