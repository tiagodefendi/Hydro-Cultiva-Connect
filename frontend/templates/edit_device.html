<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Title -->
    <title>Edit Device Page</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1174/1174660.png" type="image/png">
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center display-4 text-primary">Edit Device</h2>

        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'edit_device' property_id=property.id device_id=device.id %}">
            {% csrf_token %}
            <div class="mb-3"> <!-- type -->
                <label for="type">Type</label>
                <select class="form-select" id="type" name="type" required>
                    <option value="" disabled>Select device type</option>
                    <option value="Sprinkler" {% if device.type == "Sprinkler" %}selected{% endif %}>Sprinkler</option>
                    <option value="Tank" {% if device.type == "Tank" %}selected{% endif %}>Tank</option>
                    <option value="Thermometer" {% if device.type == "Thermometer" %}selected{% endif %}>Thermometer</option>
                    <option value="Hygrometer" {% if device.type == "Hygrometer" %}selected{% endif %}>Hygrometer</option>
                    <option value="Camera" {% if device.type == "Camera" %}selected{% endif %}>Camera</option>
                </select>
            </div>

            <div class="mb-3"> <!-- name -->
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Type this device name" value="{{ device.name }}">
            </div>

            <div class="mb-3"> <!-- key -->
                <label for="key">Key</label>
                <input type="text" class="form-control" id="key" name="key" placeholder="Type this device key" value="{{ device.key }}">
            </div>

            <div class="mb-3"> <!-- buttons -->
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a class="btn btn-outline-danger" href="/properties/{{ property.id }}/device/{{ device.id }}/">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Incluindo o JavaScript do Bootstrap via CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
