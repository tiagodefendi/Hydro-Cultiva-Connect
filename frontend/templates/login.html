<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Title -->
    <title>Login Page</title>
</head>


<body>

    <!-- TODO: improve page -->
    <div class="container mt-5">
        <h2 class="text-center display-4 text-primary">Login</h2>

        <form>
            <div class="mb-3"> <!-- email -->
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Type your email" required>
            </div>

            <div class="mb-3"> <!-- password-->
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Type your password" required>
            </div>

            <div class="mb-3"> <!-- buttons -->
                <button type="submit" class="btn btn-primary">Login</button>
                <a class="btn btn-outline-danger" href="javascript:history.back()">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Incluindo o JavaScript do Bootstrap via CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
