<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Title -->
    <title>Login Page</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1174/1174660.png" type="image/png">
</head>


<body>

    <div class="container mt-5">
        <h2 class="text-center display-4 text-primary">Login</h2>

        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="mb-3"> <!-- username -->
                <label for="username">Username</label>
                <input type="username" class="form-control" id="username" name="username" placeholder="Type your username" required>
            </div>

            <div class="mb-3"> <!-- password-->
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Type your password" required>
            </div>

            <div class="mb-3"> <!-- buttons -->
                <button type="submit" class="btn btn-primary">Login</button>
                <a class="btn btn-outline-danger" href="/">Cancel</a>
            </div>
        </form>
        <div>
            <span class="mb-3">Don't have an account yet? <a href="/signup/">Sign-up</a> </span>
        </div>
        <div>
            <span class="mb-3">Forgot your password? <a href="{% url 'password_reset' %}">Reset Password</a> </span>
        </div>
    </div>

    <!-- Incluindo o JavaScript do Bootstrap via CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
