<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Title -->
    <title>Add Device Page</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1174/1174660.png" type="image/png">
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center display-4 text-primary">Add Device</h2>

        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'add_device' id=id %}">
            {% csrf_token %}
            <div class="mb-3"> <!-- email -->
                <label for="type">Type</label>
                <select class="form-select" id="type" name="type" required>
                    <option value="" disabled selected>Select device type</option>
                    <option value="Sprinkler">Sprinkler</option>
                    <option value="Tank">Tank</option>
                    <option value="Thermometer">Thermometer</option>
                    <option value="Hygrometer">Hygrometer</option>
                    <option value="Camera">Camera</option>
                </select>
            </div>

            <div class="mb-3"> <!-- name -->
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Type this device name" required>
            </div>

            <div class="mb-3"> <!-- email -->
                <label for="key">Key</label>
                <input type="text" class="form-control" id="key" name="key" placeholder="Type this device key" required>
            </div>

            <div class="mb-3"> <!-- buttons -->
                <button type="submit" class="btn btn-primary">Confirm</button>
                <a class="btn btn-outline-danger" href="/">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Incluindo o JavaScript do Bootstrap via CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
