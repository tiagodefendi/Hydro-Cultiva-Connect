<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" crossorigin=""/>

    <!-- Title -->
    <title>Add Property Page</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1174/1174660.png" type="image/png">

    <style>
        #map {
            height: 400px; /* Ajuste a altura conforme necessário */
            margin-top: 20px; /* Espaço entre o mapa e o conteúdo acima */
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <h2 class="text-center display-4 text-primary">Add Property</h2>

    {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
    {% endif %}

    <form method="POST" action="{% url 'add_property' %}">
        {% csrf_token %}

        <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Type this property name" required>
        </div>

        <div class="mb-3">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Type this property description">
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="latitude">Latitude</label>
                    <input type="text" class="form-control" id="latitude" name="latitude" placeholder="Click on the map to select latitude" required readonly>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="longitude">Longitude</label>
                    <input type="text" class="form-control" id="longitude" name="longitude" placeholder="Click on the map to select longitude" required readonly>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Confirm</button>
            <a class="btn btn-outline-danger" href="/">Cancel</a>
        </div>
    </form>

    <!-- Mapa -->
    <div id="map"></div>
</div>

<!-- Incluindo JavaScript do Bootstrap e Leaflet via CDN -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" crossorigin=""></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<script>
    // Inicializa o mapa
    var map = L.map('map').setView([0, 0], 13);

    // Adiciona a camada base do OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Hidro Cultiva Connect'
    }).addTo(map);

    var marker;

    // Função para definir a localização do mapa com a localização do usuário
    function setMapToUserLocation(lat, lng) {
        map.setView([lat, lng], 13); // Ajuste o zoom conforme necessário
        if (marker) {
            map.removeLayer(marker);
        }
        marker = L.marker([lat, lng]).addTo(map);
        document.getElementById('latitude').value = lat;
        document.getElementById('longitude').value = lng;
    }

    // Verifica se a geolocalização é suportada e obtém a posição do usuário
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            setMapToUserLocation(lat, lng);
        }, function() {
            // Se a geolocalização falhar, centraliza o mapa em um ponto padrão
            setMapToUserLocation(0, 0);
        });
    } else {
        // Se a geolocalização não for suportada, centraliza o mapa em um ponto padrão
        setMapToUserLocation(0, 0);
    }

    // Evento de clique no mapa
    map.on('click', function(e) {
        var lat = e.latlng.lat;
        var lng = e.latlng.lng;

        // Remove o marcador anterior, se houver
        if (marker) {
            map.removeLayer(marker);
        }

        // Adiciona um novo marcador na posição clicada
        marker = L.marker([lat, lng]).addTo(map);

        // Atualiza os campos de latitude e longitude com as coordenadas clicadas
        document.getElementById('latitude').value = lat;
        document.getElementById('longitude').value = lng;
    });

</script>
</body>
</html>
