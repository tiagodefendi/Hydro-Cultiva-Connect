<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Title -->
    <title>Add Property Page</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1174/1174660.png" type="image/png">
</head>

<body>

    <!-- TODO: improve page -->
    <div class="container mt-5">
        <h2 class="text-center display-4 text-primary">Add Property</h2>

        <form>
            <div class="mb-3"> <!-- name -->
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Type this property name" required>
            </div>

            <div class="mb-3"> <!-- email -->
                <label for="town">Town</label>
                <input type="town" class="form-control" id="town" placeholder="Type this property town" required>
            </div>

            <div class="mb-3"> <!-- email -->
                <label for="UF">UF</label>
                <input type="uf" class="form-control" id="uf" placeholder="Type this property uf" required>
            </div>

            <div class="mb-3"> <!-- buttons -->
                <button type="submit" class="btn btn-primary">Confirm</button>
                <a class="btn btn-outline-danger" href="javascript:history.back()">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Incluindo o JavaScript do Bootstrap via CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
