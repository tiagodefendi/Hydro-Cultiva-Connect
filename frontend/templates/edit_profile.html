<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Title -->
    <title>Edit Profile</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1174/1174660.png" type="image/png">
</head>

<body>

    <!-- TODO: improve page -->
    <div class="container mt-5">
        <h2 class="text-center display-4 text-primary">Edit Profile - {{ user.username }}</h2>

        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'edit_profile' username=user.username %}">
            {% csrf_token %}

            <div class="mb-3"> <!-- first name -->
                <label for="first_name">Fist name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="New first name">
            </div>

            <div class="mb-3"> <!-- last name -->
                <label for="last_name">Last name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="New last name">
            </div>

            <div class="mb-3"> <!-- username -->
                <label for="username">Username</label>
                <input type="username" class="form-control" id="username" name="username" placeholder="Type your username" required>
                <div id="username_help" class="form-text user-select-none">
                    Valid Username:
                    3 to 20 characters,
                    lowercase letters,
                    numbers from 0 to 9,
                    and underscore "_"
                </div>
            </div>

            <div class="mb-3"> <!-- email -->
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Type your email" required>
                <div id="email_help" class="form-text user-select-none">
                    Valid email: address@domain.topleveldomain
                </div>
            </div>


            <div class="mb-3"> <!-- buttons -->
                <button type="submit" class="btn btn-primary">Save</button>
                <a class="btn btn-outline-danger" href="javascript:history.back()">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Incluindo o JavaScript do Bootstrap via CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
